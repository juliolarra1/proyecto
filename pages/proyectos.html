<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

     <!-- Link Animaciones -->
     <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
     <!-- Link CSS -->
     <link rel="stylesheet" href="../style.css">
 
    
    <title>Proyectos</title>


</head>
<body class="cuerpo">
    <section class="contenedor">
        <!-- Header -->
        <header data-aos="zoom-in" data-aos-offset="300"
        data-aos-easing="ease-in-sine" class="header">
            <a href="../index.html">
                <!-- Aca va el logo con el nombre de la empresa -->
                <img src="../images/logo.png" class="logo-superior" alt="logo de la empresa">
            </a>
            <h2 class="texto-1"> Proyectos </h2>
            <nav>
                <ul>
                    <li class="nav boton">
                        <a href="../index.html" class="lista-1"> Home </a>
                    <li class="nav boton">
                        <a href="institucion.html" class="lista-1">Institucion</a>
                    </li>
                    <li class="nav boton">
                        <a href="servicios.html" class="lista-1">Servicios</a>
                    </li>
                    <li class="nav boton">
                        <a href="contacto.html" class="lista-1">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- Fin Header-->
            <!-- Section completados -->
            <section class="grid-container-proy">
                <div class="completados titulo texto-2">
                    <h3 data-aos="zoom-in-up" data-aos-offset="300"
                    data-aos-easing="ease-in-sine" >Completados</h3>
                </div>
                <div class="obr-comp-1 texto-3">
                    <img src="../images/obr-completada.png" data-aos="fade-down"
                    data-aos-duration="1500" class="imagen-tamano box-shadow-img-body" alt="obras completada">
                    <p data-aos="fade-up"
                    data-aos-duration="1500">nombre de obra</p>
                </div>
                <div class="obr-comp-2 texto-3">
                    <img src="../images/obr-completada.png" data-aos="fade-down"
                    data-aos-duration="1500" class="imagen-tamano box-shadow-img-body" alt="obras completada">
                    <p data-aos="fade-up"
                    data-aos-duration="1500">nombre de obra</p>
                </div>
                <div class="obr-comp-3 texto-3">
                    <img src="../images/obr-completada.png" data-aos="fade-down"
                    data-aos-duration="1500" class="imagen-tamano box-shadow-img-body" alt="obras completada">
                    <p data-aos="fade-up"
                    data-aos-duration="1500">nombre de obra</p>
                </div>
            <!-- Fin section completados -->
            <!-- Section en proceso -->
                <div class="en-proceso titulo texto-2">
                    <h3 data-aos="zoom-in-up" data-aos-offset="300"
                    data-aos-easing="ease-in-sine" >En proceso</h3>
                </div>
                <div class="en-proceso-1 texto-3">
                    <img src="../images/obr-en-proceso.png" data-aos="fade-down"
                    data-aos-duration="1500" class="imagen-tamano box-shadow-img-body" alt="obras en proceso">
                    <p data-aos="fade-up"
                    data-aos-duration="1500">nombre de obra</p>
                </div>
                <div class="en-proceso-2 texto-3">
                    <img src="../images/obr-en-proceso.png" data-aos="fade-down"
                    data-aos-duration="1500" class="imagen-tamano box-shadow-img-body" alt="obras en proceso">
                    <p data-aos="fade-up"
                    data-aos-duration="1500">nombre de obra</p>
                </div>
                <div class="en-proceso-3 texto-3">
                    <img src="../images/obr-en-proceso.png" data-aos="fade-down"
                    data-aos-duration="1500" class="imagen-tamano box-shadow-img-body" alt="obras en proceso">
                    <p data-aos="fade-up"
                    data-aos-duration="1500">nombre de obra</p>
                </div>
            </section>
            <!-- Fin section en proceso -->

        <!-- Inicio del Footer -->
        <footer class="pie">
            <div data-aos="fade-up"
            data-aos-duration="1500" class="logo-inferior">
                <a href="index.html">
                    <!-- Aca va el logo pero sin el nombre de la empresa -->
                    <img src="images/sinnombre.png" class="boton logo-superior" alt="logo de la empresa sin nombre">
                </a>
            </div>
            <div data-aos="fade-up"
            data-aos-duration="1500" class="contacto-link boton">
                <a href="contacto.html" class="lista-1">Contacto</a>
            </div>
            <div data-aos="fade-up"
            data-aos-duration="1500" class="info-contacto">
                <p class="texto-5">
                    Direccion
                </p>
                <p class="texto-5">
                    Telefono
                </p>
            </div>    
            <!-- Esta parte esta pensada para que luego te lleve a las redes sociales de la empresa -->
            <div data-aos="fade-up"
            data-aos-duration="1500" class="social">
                <a href="https://instagram.com" class="lista-2">
                    <img src="images/instagram.png" class="social-dim"  alt="Te deberia llevar a instagram">
                </a>
                <a href="https://www.facebook.com" class="face lista-2">
                    <img src="images/facebook.png" class="social-dim" alt="Te deberia llevar a facebook">
                </a>
                <a href="https://www.youtube.com" class="lista-2">
                    <img src="images/youtube.png" class="social-dim" alt="Te deberia llevar a youtube">
                </a>
                <p class="texto-5">
                    Parrafo con el copywright
                </p>
            </div>
        </footer>
        <!-- Fin Footer -->
    </section>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
